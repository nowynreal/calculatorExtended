<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38dcd856c7.js" crossorigin="anonymous"></script>
    <script src="easy.js" defer></script>
    
</head>
<body>
    <div class="bg">
        <div class="container">
            
            <input id="outputScreen" disabled value="0" readonly>

            <div class="buttonContainer">

                    <button onclick="showOnScreen('7')">7</button>
                    <button onclick="showOnScreen('8')">8</button>
                    <button onclick="showOnScreen('9')">9</button>
                    <button class="operation" onclick="showOnScreen('/')"><div class="inner">&divide;</div></button>
                    <button onclick="showOnScreen('4')">4</button>
                    <button onclick="showOnScreen('5')">5</button>
                    <button onclick="showOnScreen('6')">6</button>
                    <button class="operation" onclick="showOnScreen('*')"><div class="inner">&times;</div></button>
                    <button onclick="showOnScreen('1')">1</button>
                    <button onclick="showOnScreen('2')">2</button>
                    <button onclick="showOnScreen('3')">3</button>
                    <button class="operation" onclick="showOnScreen('-')"><div class="inner">-</div></button>
                    <button class="operation" onclick="clearing()"><div class="inner">C</div></button>
                    <button onclick="showOnScreen('0')">0</button>
                    <button class="operation" onclick="calculate()"><div class="inner">=</div></button>
                    <button class="operation" onclick="showOnScreen('+')"><div class="inner">&plus;</div></button>
            </div>

            </div>
        </div>
    </div>
    
</body>
</html>
